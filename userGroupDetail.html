	<link rel="apple-touch-startup-image" href="img/splash/ipad-portrait.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">

<body class="I18N">
	<!-- TOP OF THE PAGE -->
	<header id="header">
		<div>
			<span id="logo"> <img src="img/logo_gdes.png" style="height:30px;" alt="GDES"> </span>
		</div>
		<div class="project-context hidden-xs">
			<span class="asw-project-title" data-i18n="company_info">Company Info</span>
			<span class="asw-project-title" data-i18n="app_name">PROJECT NAME (Main App)</span>
		</div>
		<div class="pull-right">
			<!-- collapse menu button -->
			<div id="hide-menu" class="btn-header pull-right">
				<span> <a href="javascript:void(0);" data-action="toggleMenu" title="Collapse Menu" data-i18n="[title]collapse_menu"><i class="fa fa-reorder"></i></a> </span>
			</div>
			<!-- logout button -->
			<div id="logout" class="btn-header transparent pull-right">
				<span> <a href="login.html" title="Sign Out" data-i18n="[title]log_out"><i class="fa fa-sign-out"></i></a> </span>
			</div>
			<!-- search mobile button (this is hidden till mobile view port) -->
			<div id="search-mobile" class="btn-header transparent pull-right">
				<span> <a href="javascript:void(0)" title="Search" data-i18n="[title]search"><i class="fa fa-search"></i></a> </span>
			</div>
			<!-- input: search field -->
			<form action="#ajax/search.html" class="header-search pull-right">
				<input id="search-fld" type="text" name="param" placeholder="Find reports and more" data-i18n="[placeholder]search_placeholder">
				<button type="submit">
						<i class="fa fa-search"></i>
					</button>
				<a href="javascript:void(0);" id="cancel-search-js" title="Cancel Search"><i class="fa fa-times"></i></a>
			</form>
			<!-- fullscreen button -->
			<div id="fullscreen" class="btn-header transparent pull-right">
				<span> <a href="javascript:void(0);" data-action="launchFullscreen" title="Full Screen" data-i18n="[title]full_screen"><i class="fa fa-arrows-alt"></i></a> </span>
			</div>
			<!-- multiple lang dropdown : find all flags in the flags page -->
			<ul class="header-dropdown-list hidden-xs">
				<li>
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"> <img id="language-flag" src="img/blank.gif" class="flag flag-es" alt="Español (España)"> <span id="language-abrv"> ES</span>						<i class="fa fa-angle-down"></i> </a>
					<ul class="dropdown-menu pull-right">
						<li>
							<a href="javascript:void(0);" onclick="aswLanguage.changeLanguage('en');"><img src="img/blank.gif" class="flag flag-us" alt="en-US"> English (US)</a>
						</li>
						<li>
							<a href="javascript:void(0);" onclick="aswLanguage.changeLanguage('es');"><img src="img/blank.gif" class="flag flag-es" alt="es"> Español (España)</a>
						</li>
						<li>
							<a href="javascript:void(0);" onclick="aswLanguage.changeLanguage('es-PA');"><img src="img/blank.gif" class="flag flag-pa" alt="es-pa"> Español (Panamá)</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</header>

	<!-- #NAVIGATION -->
	<aside id="left-panel">
		<!-- User info -->
		<div class="login-info">
			<span> <!-- User image size is adjusted inside CSS, it should stay as is --> 
				<a href="javascript:void(0);" id="show-shortcut" data-action="toggleShortcut">
					<img src="img/avatars/male.png" alt="me" class="online" /> 
					<span id="user_name"></span>
			<i class="fa fa-angle-down"></i>
			</a>
			</span>
		</div>
		<!-- General menu -->
		<nav>
			<ul>
				<li id="index" class="">
					<a href="index.html">
						<i class="fa fa-lg fa-fw fa-home"></i> <span class="menu-item-parent" data-i18n="menu.home">Blank</span>
					</a>
				</li>
				<li id="administration" class="">
					<a href="#">
						<i class="fa fa-lg fa-fw fa-bank"></i> <span class="menu-item-parent" data-i18n="menu.administration.main">Blank</span>
					</a>
					<ul>
						<li id="userGroupGeneral" class="">
							<a href="userGroupGeneral.html">
								<i class="fa fa-lg fa-fw fa-users"></i> <span data-i18n="menu.administration.user_group">Blank</span>
							</a>
						</li>
						<li id="userGeneral" class="">
							<a href="userGeneral.html">
								<i class="fa fa-lg fa-fw fa-user"></i> <span data-i18n="menu.administration.user">Blank</span>
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
		<span class="minifyme" data-action="minifyMenu"> <i class="fa fa-arrow-circle-left hit"></i> </span>
	</aside>

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- Ribbon -->
		<div id="ribbon">
			<!-- breadcrumb -->
			<ol class="breadcrumb">
				<li data-i18n="menu.administration.main">Home</li>
				<li data-i18n="menu.administration.user_group">Home</li>
			</ol>
		</div>
		<!-- Main content -->
		<div id="content">
			<!-- Page header -->
			<div class="row">
				<div class="col-md-12">
					<h1 class="txt-color-blueDark">
						<i class="fa-fw fa fa-users"></i> <span data-i18n="menu.administration.user_group">Inicio</span>
					</h1>
				</div>
			</div>
			<!-- Widget grid -->
			<section id="widget-grid" class="">
				<div class="row">
					<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<!-- Widget ID (each widget will need unique ID)-->
						<div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
							<header>
								<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
								<h2 data-i18n="userGroupDetail.title">Mantenimiento</h2>
							</header>
							<div class="widget-body">
								<form id="userGroupDetail-form" class="smart-form">
									<fieldset>
										<div class="row">
											<section class="col col-md-12">
												<label class="label" data-i18n="userGroupDetail.name">Nombre:</label>
												<label class="input">
													<input id="txtName" name="txtName" data-bind="value: name">
												</label>
											</section>
										</div>
									</fieldset>
									<fieldset>
										<div class="pull-right">
											<button id="btnExit" data-i18n="[title]userGroupDetail.cancel" class="btn btn-warning btn-circle btn-lg">
											<i class="fa fa-lg fa-sign-out"></i>
										</button>
											<button id="btnOk" data-i18n="[title]userGroupDetail.ok" class="btn btn-success btn-circle btn-lg">
											<i class="fa fa-lg fa-check"></i>
										</button>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</article>
				</div>
			</section>
		</div>
	</div>
	<!-- PAGE FOOTER -->
	<div class="page-footer">
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<span class="txt-color-white">GDES PANAMA <span class="hidden-xs"> - Web Application </span> © 2016</span>
			</div>
		</div>
	</div>

	<!-- SHORTCUT AREA : With large tiles (activated via clicking user name tag)
		Note: These tiles are completely responsive,
		you can add as many as you like
		-->
