<body class="animated fadeInDown I18N">

	<header id="header">

		<div id="logo-group">
			<span id="logo"> <img src="img/logo_gdes.png" alt="GDES"> </span>

		<!-- TODO: Are we going to admit asking for new accounts
			<span id="extr-page-header-space"> <span class="hidden-mobile hidden-xs">Need an account?</span> <a href="register.html" class="btn btn-danger">Create account</a> </span>

	</header>
	<div id="main" role="main" style="background-image:url(img/fondo1.jpg); background-size:cover;background-repeat: no-repeat;background-position: center center;">


		<!-- MAIN CONTENT -->
		<div id="content" class="container">

			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
					<h1 class="txt-color-white login-header-big">
						<span data-i18n="app-name">GDES PANAMA</span> <span id="version">VRS 1.0.0</span>
					</h1>
					<h2 class="txt-color-white" data-i18n="company_info">ACCESO GENERAL</h2>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
					<div class="well no-padding">
						<form id="login-form" class="smart-form client-form">
							<header data-i18n="login.access_site">
								Acceso al sitio
							</header>

							<fieldset>
								<div class="form-group">
									<section>
										<label class="label"><span data-i18n="login.user">Usuario</span></label>
										<label class="input">
                                            <i class="icon-append fa fa-user"></i>
                                            <input type="text" id="txtLogin" name="txtLogin" data-bind="value: login">
                                            <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>
											 	<span data-i18n="please_user">Por favor, introduzca su login</span>
											 </b>
                                        </label>
									</section>

									<section>
										<label class="label"><span data-i18n="login.password">Contrase√±a</span></label>
										<label class="input">
                                            <i class="icon-append fa fa-lock"></i>
                                            <input type="password" id="txtPassword" name="txtPassword" data-bind="value: password">
                                            <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> 
												<span data-i18n="please_password">Introduzca su password</span>
											</b>
                                        </label>
										<div class="note">
											<a href="#" data-i18n="login.forgotten">He olvidado mi usuario o password</a>
										</div>
									</section>
									<!-- TODO: Do this have sense?
                                    <section>
                                        <label class="checkbox">
                                            <input type="checkbox" name="remember" checked="">
                                            <i></i>Permanecer conectado
                                        </label>
                                    </section>
									-->
								</div>
							</fieldset>
							<footer>
								<span id="mensaje" class="txt-color-red"></span>
								<button id="btnLogin" class="btn btn-primary" data-i18n="login.login">
									Login
                                </button>
							</footer>
						</form>

					</div>
				</div>
			</div>
		</div>

	</div>
